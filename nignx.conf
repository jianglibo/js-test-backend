user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##
	include /etc/nginx/conf.d/*.conf;
	# include /etc/nginx/sites-enabled/*;


	server {
		listen 80 default_server;
		server_name _;
		return 301 https://$host$request_uri;

	}

	server {
		# SSL configuration
		#
		listen 443 ssl;
		listen [::]:443;

		ssl_certificate /etc/cloudflare/certs/lets-script.com.pem;
		ssl_certificate_key /etc/cloudflare/certs/lets-script.com.key;

		root /var/www/html;

		index index.html index.htm index.nginx-debian.html;

		server_name worker-1.lets-script.com;

		location ~ /ws/* {
			proxy_pass http://localhost:8080;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "Upgrade";
			proxy_set_header Host $host;
			proxy_read_timeout 3600s;
			proxy_send_timeout 3600s;
		}
		location /linters {
			client_max_body_size 64m;
			proxy_http_version 1.1;
			proxy_pass http://localhost:3001;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_cache_bypass $http_upgrade;
			proxy_set_header Accept-Encoding gzip;
			proxy_read_timeout 300s;
		}

		location / {
			client_max_body_size 64m;
			proxy_http_version 1.1;
			proxy_pass http://localhost:8080;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_cache_bypass $http_upgrade;
			proxy_set_header Accept-Encoding gzip;
			proxy_read_timeout 300s;
		}
	}
	server {
		# SSL configuration
		#
		listen 443 ssl;
		listen [::]:443;

		ssl_certificate /etc/cloudflare/certs/worker-1-hf.lets-script.com.pem;
		ssl_certificate_key /etc/cloudflare/certs/worker-1-hf.lets-script.com.key;

		root /var/www/html;

		index index.html index.htm index.nginx-debian.html;

		server_name worker-1-hf.lets-script.com;

		location = /ng-check {
			internal;
			proxy_pass http://localhost:4444/ng-check;
			proxy_pass_request_body off;
			proxy_set_header Content-Length "";
			proxy_set_header X-Original-URI $request_uri;
		}


		location / {
			#                   auth_basic           "Administratorâ€™s Area";
			#                   auth_basic_user_file /etc/apache2/.htpasswd;
			#                   proxy_set_header Authorization "";
			auth_request /ng-check;
			client_max_body_size 64m;
			proxy_http_version 1.1;
			proxy_pass http://localhost:8888;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_cache_bypass $http_upgrade;
			proxy_set_header Accept-Encoding gzip;
			proxy_read_timeout 300s;
		}
	}
}
